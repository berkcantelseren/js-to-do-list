<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="icon" href="img/timetable.png">
    <title>To-do List</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header mt-4">
        <h2> <span style="font-family:monospace; font-size: 40px; color: #F7E018;">Javascript </span><span style="font-family:monospace"> To-do List</span></h2>
        <br>

        <!-- Search bar -->
        <div class="input-group mb-3">
          <input type="text" id="input" class="form-control" placeholder="Ne eklemek istiyorsun?" aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="test btn btn-outline-secondary" type="button" id="btn" style= "border: 5px; border-color: blue; width: 65px; height: 38px;  background-color:rgb(219, 151, 23); color:white; border-color: white;">Ekle</button>
          </div>
        </div>
        
      </div>

      
      <!-- Liste Bölümü -->
      <ul id="list">
        <li>3 Litre Su</li>
        <li>Spor Yap</li>
        <li>2 Saat Kod Yaz</li>
        <li>100 Sayfa Kitap Oku</li>
        <li>Yürüyüş Yap</li>
      </ul>


      <!-- JS dosyaları -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <script src="js/main.js"></script>
    </div>

  </body>
</html>
